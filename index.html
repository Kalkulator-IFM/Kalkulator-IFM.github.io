    <script>
        function formatOutput(optionElement) {
            if (!optionElement.id) {
                return optionElement.text;
            }
            console.log(optionElement);
            var $state = $('<span>' + optionElement.text + '<small style="float: right; margin-top: 7px; color: #d0d0d0;">' + optionElement.element.value + '</small></span>');
            return $state;
        };

        $(document).ready(function() {


            $('[name="produk"]').change(function() {
                // loadData();
                $('[name="jumlah"]').val('');
                $('[name="cut_off"]').val('');
                $('input[name="beda_gis[]"]').val('');
                $('.reset-beda-gis').remove();
                $('#text-info').html('');
            });

            $('[name="jumlah"]').keyup(function() {
                var result = parseInt($(this).val().replace(".", ""));
                if (result) {
                    $(this).val(result.toLocaleString("ID"));
                } else {
                    $(this).val("");
                }

                loader();

                _changeInterval = null;
                clearInterval(_changeInterval);
                _changeInterval = setInterval(function() {
                    loadData();
                    clearInterval(_changeInterval);
                }, 2500);
            });

            $('[name="cut_off"]').keyup(function() {
                var result = parseInt($(this).val().replace(".", ""));
                if (result) {
                    $(this).val(result.toLocaleString("ID"));
                } else {
                    $(this).val("");
                }

                loader();

                _changeInterval = null;
                clearInterval(_changeInterval);
                _changeInterval = setInterval(function() {
                    loadData();
                    clearInterval(_changeInterval);
                }, 2500);
            });

            $(`#content-beda-gis`).on(
                "keyup",
                'input[name="beda_gis[]"]',
                function() {
                    var result = parseInt($(this).val().replace(".", ""));
                    if (result) {
                        $(this).val(result.toLocaleString("ID"));
                    } else {
                        $(this).val("");
                    }

                    loader();

                    _changeInterval = null;
                    clearInterval(_changeInterval);
                    _changeInterval = setInterval(function() {
                        loadData();
                        clearInterval(_changeInterval);
                    }, 2500);
                }
            );

            $("#add_beda_gis").click(function() {
                var __CONTENT = `
                    <div class="input-group mb-2 reset-beda-gis">
                        <input type="number" autocomplete="off"  class="form-control" placeholder="" aria-describedby="basic-addon2" name="beda_gis[]">
                        <div class="input-group-append">
                            <button class="btn btn-danger remove_beda_gis" type="button"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                `;

                $("#content-beda-gis").append(__CONTENT);
            });

            $(`#content-beda-gis`).on(
                "click",
                '.remove_beda_gis',
                function() {
                    $(this).parent().parent().remove();

                    loader();

                    _changeInterval = null;
                    clearInterval(_changeInterval);
                    _changeInterval = setInterval(function() {
                        loadData();
                        clearInterval(_changeInterval);
                    }, 2500);
                }
            );


            $('#btn-reset').click(function() {
                $('[name="produk"]').val('').trigger('change');
                $('.reset-beda-gis').remove();

                $('#text-info').html('');
            })

            function loader() {
                if ($('[name="produk"]').val()) {
                    $("#text-info").html(`
                        <h4 class="fas fa-spinner fa-spin"></h4>
                    `);
                }
            }

            function loadData() {
                var produk = parseInt($('[name="produk"]:checked').val());
                var jumlah = parseInt($('[name="jumlah"]').val().replace(".", ""));
                var cut_off = parseInt($('[name="cut_off"]').val().replace(".", ""));

                var beda_gis = $("input[name='beda_gis[]']")
                    .map(function() {
                        return $(this).val();
                    })
                    .get();

                $.each(beda_gis, function(el, val) {
                    if (parseInt(val)) {
                        jumlah += parseInt(val.replace(".", ""));
                    }
                });

                if (cut_off) {
                    jumlah -= cut_off;
                }

                if (!produk || !jumlah) {
                    // alert('Data yang anda masukan tidak lengkap !');
                } else {
                    var text_1 = jumlah.toLocaleString("ID") + " CAR &nbsp; <i class='fa fa-exchange mr-2 ml-2' aria-hidden='true'></i> &nbsp; ";
                    var text_2 = ``;

                    if (produk > jumlah) {
                        text_2 = jumlah + " CAR";
                    } else {
                        var condition = true;
                        var palet = 0;
                        while (condition) {
                            jumlah -= produk;
                            palet++;
                            if (jumlah) {
                                text_2 = palet + " &nbsp;+&nbsp; " + jumlah;
                            } else {
                                text_2 = palet;
                            }
                            if (jumlah < produk) {
                                condition = false;
                            }
                        }
                    }

                    $("#text-info").html(text_1 + text_2);
                }
            }
        });
    </script>
