    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function() {

            $('[name="produk"]').change(function() {
                // loadData();
                $('[name="jumlah"]').val('');
                $('input[name="akhiran[]"]').val('');
                $('#content-akhiran .reset-akhiran').remove();
                $('#text-info').html('');
            });

            $('[name="jumlah"]').keyup(function() {
                var result = parseInt($(this).val().replace(".", ""));
                if (result) {
                    $(this).val(result.toLocaleString("ID"));
                } else {
                    $(this).val("");
                }

                loader();

                _changeInterval = null;
                clearInterval(_changeInterval);
                _changeInterval = setInterval(function() {
                    loadData();
                    clearInterval(_changeInterval);
                }, 2500);
            });

            $(`#content-akhiran`).on(
                "keyup",
                'input[name="akhiran[]"]',
                function() {
                    var result = parseInt($(this).val().replace(".", ""));
                    if (result) {
                        $(this).val(result.toLocaleString("ID"));
                    } else {
                        $(this).val("");
                    }

                    loader();

                    _changeInterval = null;
                    clearInterval(_changeInterval);
                    _changeInterval = setInterval(function() {
                        loadData();
                        clearInterval(_changeInterval);
                    }, 2500);
                }
            );

            $("#add_akhiran").click(function() {
                var __CONTENT = `
                    <div class="input-group mb-2 reset-akhiran">
                        <input type="number" autocomplete="off"  class="form-control" placeholder="" aria-label="Akhiran ( optional )" aria-describedby="basic-addon2" name="akhiran[]">
                        <div class="input-group-append">
                            <button class="btn btn-danger remove_akhiran" type="button"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                `;

                $("#content-akhiran").append(__CONTENT);
            });

            $(`#content-akhiran`).on(
                "click",
                '.remove_akhiran',
                function() {
                    $(this).parent().parent().remove();

                    loader();

                    _changeInterval = null;
                    clearInterval(_changeInterval);
                    _changeInterval = setInterval(function() {
                        loadData();
                        clearInterval(_changeInterval);
                    }, 2500);
                }
            );


            $('#btn-reset').click(function() {
                $('[name="produk"]').val('').trigger('change');
                $('.reset-akhiran').remove();

                $('#text-info').html('');
            })

            function loader() {
                if ($('[name="produk"]').val()) {
                    $("#text-info").html(`
                        <h4 class="fas fa-spinner fa-spin"></h4>
                    `);
                }
            }

            function loadData() {
                var produk = parseInt($('[name="produk"]:checked').val());
                var jumlah = parseInt($('[name="jumlah"]').val().replace(".", ""));

                if (!jumlah) {
                    jumlah = 0;
                }

                var total = 0;
                var jumlah_akhiran = 0;

                var akhiran = $("input[name='akhiran[]']")
                    .map(function() {
                        return $(this).val();
                    })
                    .get();

                $.each(akhiran, function(el, val) {
                    if (parseInt(val)) {
                        jumlah_akhiran += parseInt(val.replace(".", ""));
                    }
                });

                var text = ``;

                // perhitungan akhiran melebihi ukuran palet
                var condition = true;
                while (condition) {
                    if (jumlah_akhiran >= produk) {
                        jumlah++;
                        jumlah_akhiran -= produk;
                    } else {
                        condition = false;
                    }
                }

                if (jumlah && jumlah_akhiran) {
                    text = jumlah + " &nbsp;+&nbsp; " + jumlah_akhiran;

                    total = (jumlah * produk) + jumlah_akhiran;
                } else {
                    if (jumlah) {
                        text = jumlah + " ";
                        total = (jumlah * produk);
                    } else {
                        text = jumlah_akhiran + " CAR ";
                        total = jumlah_akhiran;
                    }
                }

                if (produk && (jumlah || jumlah_akhiran)) {
                    $('#text-info').html(text + " &nbsp; <i class='fa fa-exchange mr-2 ml-2' aria-hidden='true'></i> &nbsp; " + (total).toLocaleString('ID') + ' CAR ');
                } else {
                    $('#text-info').html('');
                }
            }
        });
    </script>
